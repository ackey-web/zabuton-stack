<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#581c87"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Zabuton stack -->
  <g transform="translate(256, 280)">
    <!-- Bottom zabuton -->
    <rect x="-120" y="60" width="240" height="40" rx="8" fill="#dc2626" stroke="#fbbf24" stroke-width="4"/>
    <ellipse cx="-130" cy="80" rx="12" ry="16" fill="#fbbf24"/>
    <ellipse cx="130" cy="80" rx="12" ry="16" fill="#fbbf24"/>

    <!-- Middle zabuton -->
    <rect x="-115" y="25" width="230" height="38" rx="8" fill="#7c3aed" stroke="#fbbf24" stroke-width="4"/>
    <ellipse cx="-125" cy="44" rx="11" ry="15" fill="#fbbf24"/>
    <ellipse cx="125" cy="44" rx="11" ry="15" fill="#fbbf24"/>

    <!-- Top zabuton -->
    <rect x="-110" y="-8" width="220" height="36" rx="8" fill="#2563eb" stroke="#fbbf24" stroke-width="4"/>
    <ellipse cx="-120" cy="10" rx="10" ry="14" fill="#fbbf24"/>
    <ellipse cx="120" cy="10" rx="10" ry="14" fill="#fbbf24"/>
  </g>

  <!-- Character -->
  <g transform="translate(256, 160)">
    <!-- Head -->
    <circle cx="0" cy="0" r="50" fill="#ffdbac" stroke="#333" stroke-width="2"/>
    <!-- Hair -->
    <ellipse cx="0" cy="-25" rx="42" ry="25" fill="#333"/>
    <!-- Eyes -->
    <ellipse cx="-15" cy="0" rx="6" ry="8" fill="#333"/>
    <ellipse cx="15" cy="0" rx="6" ry="8" fill="#333"/>
    <!-- Smile -->
    <path d="M -15 15 Q 0 30 15 15" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Cheeks -->
    <circle cx="-30" cy="10" r="8" fill="#ffb6c1" opacity="0.6"/>
    <circle cx="30" cy="10" r="8" fill="#ffb6c1" opacity="0.6"/>
  </g>

  <!-- Text -->
  <text x="256" y="450" text-anchor="middle" font-family="sans-serif" font-size="48" font-weight="bold" fill="#fbbf24">大喜利</text>
</svg>
